 <form method ="post" action="/menus/order">

 </form>
    <script>
    async function hey() {
       await fetch('http://localhost:4000/menus/menus').then(res => res.json()).then(data => {
            $('#names-q1').empty()
            let rows = data.menu
            rows.forEach((a) => {
                let id = a['id']
                let name = a['name']
                let type = a['type']
                let temperature = a['temperature']
                let price = a['price']
                console.log(id,name,type,temperature,price)
                let temp_html = `<li>${id},${name},${type},${temperature},${price}</li>`
                $('#names-q1').append(temp_html)
            })
        })
    }
    </script>
